feed:
  type: atom
  path: atom.xml
  limit: 0

jsonContent:
  meta: false
  pages: false
  posts:
    title: true
    date: true
    path: true
    text: true
    raw: false
    content: false
    slug: false
    updated: false
    comments: false
    link: true
    permalink: false
    excerpt: false
    categories: false
    tags: true

githubEmojis:
  enable: true
  className: github-emoji
  inject: true
  unicode: true
  styles:
  localEmojis:


  
